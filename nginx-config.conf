# Save this to /etc/nginx/sites-available/sit.jasonbenn.com
# Then: sudo ln -s /etc/nginx/sites-available/sit.jasonbenn.com /etc/nginx/sites-enabled/
# Then: sudo certbot --nginx -d sit.jasonbenn.com
# Then: sudo nginx -t && sudo systemctl reload nginx

server {
    server_name sit.jasonbenn.com;
    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 80;
}
